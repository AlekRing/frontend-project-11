<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="root">
        <main class="flex-grow-1">
            <section class="container-fluid bg-dark p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-white">
                        <h1 class="display-3 mb-0">RSS агрегатор</h1>
                        <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                        <form action="" class="rss-form text-body">
                            <div class="row">
                            <div class="col">
                            <div class="form-floating">
                            <input id="url-input" autofocus="" required="" name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off"> 
                            <label for="url-input">Ссылка RSS</label>
                            </div>
                                </div>
                                    <div class="col-auto">
                                    <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">
                                        Добавить
                                    </button>
                                </div>
                            </div>
                        </form>
                        <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                        <p class="feedback m-0 position-absolute small text-success"></p>
                    </div>
                </div>
            </section>
            <section class="container-fluid container-xxl p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
                        <div class="card border-0">
                            <div class="card-body">
                                <h2 class="card-title h4">Посты</h2>
                            </div>
                            <ul class="list-group border-0 rounded-0"></ul>
                            <div class="card-body">
                                <h2 class="card-title h4">Фиды</h2>
                            </div>
                            <ul class="list-group border-0 rounded-0"></ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
